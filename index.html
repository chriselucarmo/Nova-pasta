<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
<head>
  <title>Jogo Adivinhe um número</title>
 
</head>

<body>
<div class="container">
  <h1> Adivinhe o número</h1>
  <p class="introducion">
    Ola!!
    Neste jogo você tem dez chances para adivinhar um número aleatorio entre 1 e 100,
    você contara com dicas do tipo,seu palpite esta muito alto ou muito baixo.
    O jogo termina se você acertar ou se esgotarem as tentativas <span>!!BOA SORTE!!</span>
  </p>
  <p>TENTATIVAS RESTANTES <span class="tentativas">10</span></p>

  <div class="form">
    
      <label for="campoPalpite">DIGITE SEU PALPITE: </label>
      <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite" />
      
      <button type="button"value="Enviar" class="enviarPalpite">CHUTAR</button>    </div>

  <div class="resultParas">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
  </div>

</div>

</body>
</html>
